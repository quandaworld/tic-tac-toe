<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mode">
    <h1>Game Mode</h1>
    <div class="mode-btns">
      <button data-mode="easy">Easy</button>
      <button data-mode="medium">Medium</button>
      <button data-mode="unbeatable">Unbeatable</button>
      <button data-mode="friend">Play against a friend</button>
    </div>
  </div>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <div id="chosen-mode">Game Mode</div>
  </header>
  <main>
    <div class="score-board">
      <div class="player-score x" id="x-player">
        <div id="x">Ã—</div>
        <div class="score" id="x-score">-</div>
      </div>
      <div class="player-score" id="o-player">
        <div>o</div>
        <div class="score" id="o-score">-</div>
      </div>
    </div>
    <div class="game-board x" id="test">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
      <div class="result-message">
        <div><span id="winner"></span><span id="result"></span>!</div>
      </div>
    </div>
    <div class="game-btns">
      <button id="restart">Restart Game</button>
      <button id="next-game">Next Game</button>
    </div>
  </main>
  <footer>
    Copyright &copy <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit">
      <b>quandaworld </b><i class="fa-brands fa-github" style="font-size: 22px; color: #0E2F58;"></i>
    </a>
  </footer>
</body>
</html>
